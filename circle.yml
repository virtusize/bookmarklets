machine:
  services:
    - docker

dependencies:
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - curl -k -L -o Buildfile https://gist.githubusercontent.com/vs-ab/d6481cfde2ba49635350/raw
    - make -f Buildfile build

test:
  override:
    - echo 'LGTM'

deployment:
  docker:
    branch: /.*/
    commands:
      - make -f Buildfile push
